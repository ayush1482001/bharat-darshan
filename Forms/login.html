<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <style>
    .h-custom {
      height: 100%;
    }

    .form-control {
      width: 400px !important;
    }

    .btn {
      padding-left: 40px;
      padding-right: 40px;
    }

    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }

      .form-control {
        width: 100% !important;
      }
    }

    label {
      font-size: 20px;
      font-weight: 500;
    }

    a {
      color: white;
      text-decoration: none;
    }

    span {
      color: red;
    }
  </style>
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 form">
          <form action="../index.html">
            <div class="d-flex flex-column align-items-center justify-content-center justify-content-lg-start">

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email address<span>*</span></label>
                <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Enter Email"
                  title="Enter your Email" required />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Password<span>*</span></label>
                <input type="password" id="form3Example4" class="form-control form-control-lg" minlength="8"
                  title="Password minimum length is 8" placeholder="Enter password" title="Enter Password" required />
              </div>

              <div class="text-center">
                <button type="button" class="btn btn-primary btn-lg"><a href="../index.html">Login</a></button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="./register.html"
                    class="link-danger">Register</a></p>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
